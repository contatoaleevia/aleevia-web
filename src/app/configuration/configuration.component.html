<div class="card shadow-sm mt-3">
  <div class="clinic-section m-3" (click)="navigateToOffice()">
    <div class="d-flex">
      <div class="me-3">
        <img
          src="assets/images/prime-logo.jpg"
          alt="Clínica Prime"
          class="rounded"
          style="width: 50px; height: 50px"
        />
      </div>

      <div class="flex-grow-1">
        <div class="d-flex p-3 justify-content-between align-items-start">
          <div>
            <h5 class="mb-1 fw-bold">Clínica Prime</h5>
            <p class="text-muted mb-1" style="font-size: 0.9rem">
              Cardiologista, especialista e...
            </p>
            <p class="text-muted mb-0" style="font-size: 0.9rem">
              Av. Salmão, 325 Lojas 01 e 02 - Parque Res. Aquarius, São José dos
              Campos - SP, 12242-260
            </p>
          </div>

          <div class="d-flex">
            <div class="d-flex align-items-center me-2">
              <i class="bi bi-star-fill text-warning me-1"></i>
              <span>4.8</span>
            </div>

            <div>
              <button class="btn btn-link text-primary p-1 me-1">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-link text-danger p-1">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-0 pb-3 d-flex">
    <div class="col-6 pe-2 p-2">
      <div class="online-section p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <i class="bi bi-wifi text-primary me-2"></i>
            <span class="online-text fs-6 fw-bold">Online</span>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="onlineSwitch"
              checked
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 ps-2">
      <div class="p-3 d-flex align-items-center w-100">
        <app-button
          type="primary"
          variant="outline"
          icon="plus-lg"
          iconPosition="left"
          [fullWidth]="true"
          class="w-100"
        >
          Criar novo espaço
        </app-button>
      </div>
    </div>
  </div>
</div>
