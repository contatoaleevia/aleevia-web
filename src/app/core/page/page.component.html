<app-header></app-header>
<app-side-bar></app-side-bar>

<main class="main-content">
  <div class="d-flex align-items-center mb-3">
    <button *ngIf="showBackButton" (click)="goBack()" class="btn btn-icon me-3">
      <i class="bi bi-arrow-left fs-4"></i>
    </button>
    <h1 class="page-title mb-0 fs-3 fw-bold" *ngIf="!isDashboard">{{ pageTitle }}</h1>
    <h1 class="page-title mb-0 fs-3 fw-bold" *ngIf="isDashboard">
      <span class="fw-normal">Bem-vindo, </span>
      <span class="fw-bold">{{ userName }}</span>
    </h1>
  </div>
  <router-outlet></router-outlet>
</main>
