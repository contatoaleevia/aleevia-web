<div class="container-fluid p-4">
  <div class="schedule-container bg-white rounded-4 p-5">
    <div class="row">
      <div class="col-12">
        <div class="d-flex mb-5">
          <div class="d-flex">
            <div class="calendar-icon-container d-flex align-items-center justify-content-center me-3">
              <i class="bi bi-calendar-week icon-24 text-primary"></i>
            </div>
            <div>
              <h2 class="schedule-title mb-0">Sua agenda</h2>
              <p class="schedule-subtitle mb-0">Preencha o horário de inicio da jornada e o fim.</p>
            </div>
          </div>
        </div>

        <div class="mb-4" *ngIf="address$ | async as address">
          <h6 class="mb-2">Endereço</h6>
          <div class="d-flex align-items-center">
            <span class="text-secondary">{{ getFormattedAddress() }}</span>
            <button class="btn btn-link text-primary ms-2 p-0" (click)="openNewScheduleModal()">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-link text-danger ms-2 p-0" (click)="openDeleteModal(address)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4 pb-4 border-bottom-light">
          <div class="service-chips">
            <button class="btn btn-primary me-2">
              Consultório
            </button>
            <button class="btn btn-light">
              Vídeo conferencia
            </button>
          </div>
          <div class="d-flex align-items-center" (click)="openNewScheduleModal()" style="cursor: pointer;" *ngIf="!(address$ | async)">
            <div class="new-schedule-icon-container d-flex align-items-center justify-content-center me-2">
              <i class="bi bi-plus icon-36"></i>
            </div>
            <span class="new-schedule-text">Nova agenda</span>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12 col-md-4">
            <label class="form-label">Serviços</label>
            <app-input
              inputType="select"
              [options]="healthServices"
              optionLabel="name"
              optionValue="id"
              [(ngModel)]="selectedHealthService"
              placeholder="Selecione o serviço"
              variant="outline"
            ></app-input>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Tempo do procedimento</label>
            <app-input
              inputType="select"
              [options]="[
                { id: '30 min.', name: '30 min.' },
                { id: '45 min.', name: '45 min.' },
                { id: '60 min.', name: '60 min.' }
              ]"
              optionLabel="name"
              optionValue="id"
              [(ngModel)]="procedureDuration"
              placeholder="30 min."
              variant="outline"
            ></app-input>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Intervalo entre atendimentos</label>
            <app-input
              inputType="select"
              [options]="[
                { id: '30 min.', name: '30 min.' },
                { id: '45 min.', name: '45 min.' },
                { id: '60 min.', name: '60 min.' }
              ]"
              optionLabel="name"
              optionValue="id"
              [(ngModel)]="appointmentInterval"
              placeholder="30 min."
              variant="outline"
            ></app-input>
          </div>
        </div>

        <div class="week-days-container mb-4">
          <div class="d-flex justify-content-between">
            <div *ngFor="let day of weekDays" class="week-day-item">
              <div class="day-header">{{ day.code }}</div>
            </div>
          </div>
          <div class="coming-soon-container">
            <div class="coming-soon">
              Em breve
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
