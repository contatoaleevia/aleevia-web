<div class="mb-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Horário de atendimento</h5>
    <span class="text-secondary">2/2</span>
  </div>

  <form [formGroup]="scheduleForm">
    <div class="row g-3 mb-4">
      <div class="col-12 col-md-6">
        <app-input
          label="Serviço"
          formControlName="service"
          [disabled]="true"
          variant="outline"
        ></app-input>
      </div>
      <div class="col-12 col-md-6">
        <app-input
          label="Valor do procedimento"
          formControlName="procedureValue"
          type="text"
          bgColor="white"
          variant="outline"
          [required]="true"
        ></app-input>
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label">Selecione os dias</label>
      <div class="d-flex gap-2">
        <div *ngFor="let day of weekDays" class="d-flex">
          <button 
            class="btn btn-outline-primary rounded" 
            [class.active]="day.selected"
            (click)="toggleDay(day)"
            style="width: 40px; height: 40px;"
          >
            {{ day.code }}
          </button>
        </div>
      </div>
    </div>

    <div formArrayName="schedules">
      <div *ngFor="let schedule of schedules.controls; let i = index" [formGroupName]="i" class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <label class="form-label mb-0">Jornada {{ i + 1 }}</label>
          <button 
            *ngIf="i > 0"
            type="button" 
            class="btn btn-link text-danger p-0"
            (click)="removeSchedule(i)"
          >
            Remover
          </button>
        </div>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <app-input
              label="Início"
              type="time"
              formControlName="start"
              bgColor="white"
              variant="outline"
              [required]="true"
              (input)="onTimeInputChange($event, i, 'start')"
            ></app-input>
          </div>
          <div class="col-12 col-md-6">
            <app-input
              label="Fim"
              type="time"
              formControlName="end"
              bgColor="white"
              variant="outline"
              [required]="true"
              (input)="onTimeInputChange($event, i, 'end')"
            ></app-input>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="d-flex align-items-center" (click)="addSchedule()" style="cursor: pointer;">
    <div class="new-schedule-icon-container d-flex align-items-center justify-content-center me-2">
      <i class="bi bi-plus icon-36"></i>
    </div>
    <span class="new-schedule-text">Nova jornada</span>
  </div>
</div>
