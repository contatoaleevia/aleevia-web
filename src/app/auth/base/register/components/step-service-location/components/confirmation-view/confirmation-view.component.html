<div class="mx-auto d-flex flex-column justify-content-start">

  <div class="bg-white rounded-4 shadow-sm p-4 mb-5 d-flex align-items-center justify-content-between border border-2" style="min-height: 60px;">
    <div>
      <div class="fw-bold fs-4 mb-2">{{ serviceLocation.name }}</div>
      <div class="d-flex align-items-center gap-2">
        <span class="text-secondary fs-5">{{ formattedAddress }}</span>
      </div>
    </div>
    <button class="btn btn-link text-primary p-2 ms-3" (click)="onEdit()">
      <i class="bi bi-pencil fs-4"></i>
    </button>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <app-button
      type="primary"
      [fullWidth]="false"
      [isNext]="true"
      (click)="onAction()"
      class="btn-custom-next"
    >
      Continuar
    </app-button>
  </div>
</div>
