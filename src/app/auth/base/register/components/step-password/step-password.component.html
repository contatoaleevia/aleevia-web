<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-auto h-100 d-flex flex-column">
  <div>
    <div class="mb-3">
      <app-input
        formControlName="password"
        label="Senha de acesso"
        placeholder="Digite sua senha"
        inputType="text"
        type="password"
        [required]="true"
      ></app-input>
    </div>

    <div class="mb-3">
      <app-input
        formControlName="confirmPassword"
        label="Confirme sua senha"
        placeholder="Digite sua senha novamente"
        inputType="text"
        type="password"
        [required]="true"
      ></app-input>
    </div>

    <div class="mt-3 mb-4">
      <div class="fw-semibold mb-1">Recomendações de segurança:</div>
      <ul class="mb-0 ps-3">
        <li>Use no mínimo 6 caracteres.</li>
        <li>Evite óbvias ou já utilizadas</li>
        <li>Combine letras maiúsculas, minúsculas, números e caracteres especiais.</li>
      </ul>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <app-button
      type="primary"
      [fullWidth]="true"
      [disabled]="form.invalid"
      [isNext]="true"
    >
      Continuar
    </app-button>
  </div>
</form>
