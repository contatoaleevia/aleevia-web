<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-auto h-100 d-flex flex-column" style="max-width: 600px; min-height: 80vh">
  <div>
    <h2 class="fw-bold mb-3 mt-2 fs-1">Senha de acesso</h2>
    <p class="text-secondary mb-4">Informações do seu espaço de saúde</p>

    <div class="mb-3">
      <app-input
        formControlName="password"
        label="Senha de acesso"
        placeholder="Digite sua senha"
        inputType="text"
        type="password"
        [required]="true"
      ></app-input>
    </div>

    <div class="mb-3">
      <app-input
        formControlName="confirmPassword"
        label="Confirme sua senha"
        placeholder="Digite sua senha novamente"
        inputType="text"
        type="password"
        [required]="true"
      ></app-input>
    </div>

    <div class="mt-3 mb-4">
      <div class="fw-semibold mb-1">Recomendações de segurança:</div>
      <ul class="mb-0 ps-3">
        <li>Mínimo de 6 caracteres</li>
        <li>Inclua letras maiúsculas, minúsculas, números e símbolos</li>
        <li>Evite senhas fáceis ou já utilizadas</li>
      </ul>
    </div>
  </div>

  <div class="mt-auto">
    <app-button
      type="primary"
      [fullWidth]="true"
      [disabled]="form.invalid"
      [isNext]="true"
    >
      Continuar
    </app-button>
  </div>
</form>
