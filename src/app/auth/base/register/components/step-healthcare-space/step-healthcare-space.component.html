<form [formGroup]="form" (ngSubmit)="onSubmit()" class="healthcare-space-form">
  <div class="row mb-4 align-items-center">
    <div class="col-auto">
      <div class="avatar-upload">
        <label class="avatar-label" style="cursor:pointer;">
          <input type="file" accept="image/*" (change)="onImageChange($event)" hidden #fileInput />
          <img
            *ngIf="form.value.image; else uploadPlaceholder"
            [src]="form.value.image"
            alt="Imagem do espaço"
            class="avatar-img"
            (click)="fileInput.click()"
          />
          <ng-template #uploadPlaceholder>
            <img
              src="assets/images/upload-image.png"
              alt="Upload imagem"
              class="avatar-img"
              (click)="fileInput.click()"
            />
          </ng-template>
        </label>
      </div>
    </div>
    <div class="col">
      <app-input
        formControlName="name"
        bgColor="white" 
        label="Nome no seu espaço de atendimento"
        placeholder="Digite o nome do espaço"
        [required]="true"
        inputType="text"
      ></app-input>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Especialidades atendidas</label>
    <app-input
      formControlName="specialties"
      inputType="multiselect"
      [options]="specialties"
      optionLabel="name"
      optionValue="id"
      bgColor="white"
      [required]="true"
    ></app-input>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <app-input
        formControlName="phone"
        bgColor="white" 
        label="Telefone comercial"
        placeholder="(  ) ____-___"
        [mask]="'(00) 0000-0000'"
        inputType="text"
        [required]="true"
      ></app-input>
    </div>
    <div class="col-md-6">
      <app-input
        formControlName="whatsapp"
        bgColor="white"
        label="Whatsapp"
        placeholder="(  ) ____-___"
        [mask]="'(00) 00000-0000'"
        inputType="text"
      ></app-input>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <app-input
        formControlName="site"
        bgColor="white"
        label="Site"
        placeholder="Link do seu site"
        inputType="text"
      ></app-input>
    </div>
    <div class="col-md-6">
      <app-input
        formControlName="instagram"
        bgColor="white"
        label="Instagram"
        placeholder="Digite seu usuário"
        inputType="text"
      ></app-input>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <app-button type="primary" size="md" [disabled]="form.invalid" [isNext]="true">
      Avançar
    </app-button>
  </div>
</form>
