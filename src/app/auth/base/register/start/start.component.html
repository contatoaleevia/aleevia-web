<div class="d-flex flex-column justify-content-start h-100 w-100" style="min-height: 80vh;">
  <h2 class="fw-bold mb-3 mt-2 fs-2">Qual o seu perfil?</h2>
  <p class="text-secondary mb-4" style="max-width: 600px;">
    Nos conte um pouco sobre sua rotina profissional. Assim, conseguimos ajustar a plataforma para que funcione do jeito certo pra você:
  </p>

  <div class="mb-3">
    <button class="option-card btn btn-outline-primary w-100 text-start d-flex align-items-center p-4 mb-3" type="button" (click)="navigateTo(REGISTRATION_TYPES.INDIVIDUAL)">
      <i class="bi bi-house-door-fill text-primary me-3 option-icon" style="font-size: 2.5rem;"></i>
      <div>
        <p class="fw-semibold fs-5 mb-1">Individual</p>
        <p class="text-secondary small option-subtitle">
          Se você atende por conta própria, sem uma equipe ou estrutura compartilhada, mesmo que utilize salas alugadas ou coworkings.
        </p>
      </div>
      <span class="ms-auto"><i class="bi bi-arrow-right fs-4 text-primary option-arrow"></i></span>
    </button>
    <button class="option-card btn btn-outline-primary w-100 text-start d-flex align-items-center p-4" type="button">
      <i class="bi bi-buildings-fill text-primary me-3 option-icon" style="font-size: 2.5rem;"></i>
      <div>
        <p class="fw-semibold fs-5 mb-1">Clínica / Hospital</p>
        <p class="text-secondary small option-subtitle">
          Se você gerencia uma estrutura com mais de um profissional, mesmo que pequena, como consultório compartilhado, clínica multidisciplinar ou rede de atendimento.
        </p>
      </div>
      <span class="ms-auto"><i class="bi bi-arrow-right fs-4 text-primary option-arrow"></i></span>
    </button>
  </div>
</div>
