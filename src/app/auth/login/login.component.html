<div
  class="d-flex flex-column justify-content-center align-items-start h-100 w-100"
  style="min-height: 80vh"
>
  <div class="text-center text-md-start mb-5 w-100">
    <h1 class="fw-semibold mb-2">Acesse sua conta</h1>
    <p class="text-muted mb-4">Digite seu e-mail e senha para acessar</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mb-4 w-100" role="alert">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
    <div class="mb-4">
      <label for="cpfCnpj" class="form-label fw-medium">CPF/CNPJ</label>
      <app-input
        id="cpfCnpj"
        formControlName="cpfCnpj"
        placeholder="Digite seu CPF ou CNPJ"
        [mask]="cpfCnpjMask"
        [required]="true"
      ></app-input>
      <div
        *ngIf="
          loginForm.get('cpfCnpj')?.invalid && loginForm.get('cpfCnpj')?.touched
        "
        class="text-danger small mt-1"
      >
        CPF/CNPJ é obrigatório
      </div>
    </div>

    <div class="mb-3">
      <div class="d-flex justify-content-between align-items-center mb-1">
        <label for="password" class="form-label fw-medium mb-0">Senha</label>
        <a
          (click)="forgotPassword()"
          class="text-decoration-none small text-secondary-60"
        >
          Esqueceu a senha?
        </a>
      </div>
      <app-input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••"
        [required]="true"
      ></app-input>
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-danger small mt-1"
      >
        Senha é obrigatória
      </div>
    </div>

    <div class="mb-4">
      <app-input
        id="rememberMe"
        formControlName="rememberMe"
        inputType="checkbox"
        checkboxLabel="Continuar logado"
      ></app-input>
    </div>

    <div class="d-flex justify-content-end w-100 mt-4">
      <app-button
        type="primary"
        [fullWidth]="false"
        [loading]="isLoading"
        [disabled]="loginForm.invalid"
        customClasses="w-100"
        class="w-100"
      >
        Entrar
      </app-button>
    </div>
  </form>
</div>
