<div class="login-container d-flex align-items-center justify-content-center py-4">
  <div class="container">
    <div class="bg-white rounded-4 shadow overflow-hidden mx-auto my-4" style="max-width: 1200px;">
      <div class="row g-0">
        <div class="col-md-6 d-flex align-items-center justify-content-center p-4 p-lg-5 bg-white">
          <div class="w-100" style="max-width: 450px;">
            <div class="text-center mb-5">
              <h1 class="fw-semibold mb-2">Acesse sua conta</h1>
              <p class="text-muted mb-4">Digite seu e-mail e senha para acessar</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
              {{ errorMessage }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="cpfCnpj" class="form-label fw-medium">CPF/CNPJ</label>
                <app-input
                  id="cpfCnpj"
                  formControlName="cpfCnpj"
                  placeholder="Digite seu CPF ou CNPJ"
                  [mask]="cpfCnpjMask"
                  [required]="true"
                ></app-input>
                <div *ngIf="loginForm.get('cpfCnpj')?.invalid && loginForm.get('cpfCnpj')?.touched" class="text-danger small mt-1">
                  CPF/CNPJ é obrigatório
                </div>
              </div>

              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <label for="password" class="form-label fw-medium mb-0">Senha</label>
                  <a (click)="forgotPassword()" class="text-decoration-none small text-secondary-60">
                    Esqueceu a senha?
                  </a>
                </div>
                <app-input
                  id="password"
                  type="password"
                  formControlName="password"
                  placeholder="••••••"
                  [required]="true"
                ></app-input>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
                  Senha é obrigatória
                </div>
              </div>

              <div class="mb-4">
                <app-input
                  id="fromApp"
                  formControlName="fromApp"
                  inputType="checkbox"
                  checkboxLabel="Continuar logado"
                ></app-input>
              </div>

              <app-button
                type="primary"
                [fullWidth]="true"
                [loading]="isLoading"
                [disabled]="loginForm.invalid"
              >
                Entrar
              </app-button>
            </form>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center p-4 p-lg-5 bg-white">
          <div class="d-flex align-items-center justify-content-center h-100 w-100">
            <img src="assets/images/login-doctors.png" alt="Médicos" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
