<div class="form-group">
  <label *ngIf="label" [for]="id" class="form-label">{{ label }}</label>
  <input
    [type]="type"
    [id]="id"
    class="form-control {{ class }}"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="isDisabled || disabled"
    [readonly]="readonly"
    [required]="required"
    [mask]="mask"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
  />
</div>
