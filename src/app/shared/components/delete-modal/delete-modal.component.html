<app-modal 
  [title]="config.title || 'Confirmar exclusÃ£o'"
  (close)="onCancel()"
>
  <div class="modal-body">
    <p class="mb-4">{{ config.message }}</p>
    
    <div class="preview-content p-3 bg-light rounded mb-4" *ngIf="config.showPreview">
      <ng-container *ngIf="config.previewTitle">
        <h6 class="mb-3">{{ config.previewTitle }}</h6>
      </ng-container>
      
      <ng-container *ngIf="config.previewContent">
        <div class="mb-3" *ngIf="config.previewContent.question">
          <label class="fw-semibold mb-2">Pergunta:</label>
          <p class="mb-0">{{ config.previewContent.question }}</p>
        </div>
        <div *ngIf="config.previewContent.answer">
          <label class="fw-semibold mb-2">Resposta:</label>
          <p class="mb-0">{{ config.previewContent.answer }}</p>
        </div>
        <div *ngIf="config.previewContent.address">
          <p class="mb-0">{{ config.previewContent.address }}</p>
        </div>
      </ng-container>

      <ng-container *ngIf="config.customContent">
        <div [innerHTML]="config.customContent"></div>
      </ng-container>
    </div>
  </div>

  <div footer>
    <app-button
      type="secondary"
      variant="outline"
      (clicked)="onCancel()">
      {{ config.cancelText }}
    </app-button>
    <app-button
      type="primary"
      (clicked)="onConfirm()">
      {{ config.confirmText }}
    </app-button>
  </div>
</app-modal>
