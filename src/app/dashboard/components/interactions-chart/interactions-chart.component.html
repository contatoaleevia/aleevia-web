<div class="interactions-chart-card">
  <div class="chart-header">
    <div class="chart-info">
      <div class="chart-title">{{ chartData.title }}</div>
      <div class="chart-subtitle">{{ chartData.subtitle }}</div>
    </div>
    <div class="chart-total">
      <div class="total-label">{{ chartData.totalLabel }}</div>
      <div class="total-value">{{ chartData.totalValue }}</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas #lineChart></canvas>
  </div>

  <div class="coming-soon-overlay">
    <div class="overlay-content">
      <i class="bi bi-bar-chart-line"></i>
      <span>Em breve mais gr√°ficos</span>
    </div>
  </div>
</div>
