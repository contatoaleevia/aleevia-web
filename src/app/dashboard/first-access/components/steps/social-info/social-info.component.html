<app-form 
  [formGroup]="formGroup" 
  [errorMessages]="errorMessages"
  [submitButtonText]="'Próximo'"
  (formSubmit)="formSubmit.emit()"
  [isNextButton]="true"
  [showPreviousButton]="true"
  (previous)="previous.emit()"
  #socialInfoFormComponent>
  
  <h4 class="fw-bold">Seu perfil</h4>
  <p class="text-muted mb-4">Queremos saber mais sobre sua forma de divulgação e como conhece-lo melhor</p>
  
  <div class="mb-4">
    <div class="d-flex justify-content-center mb-4">
      <div class="position-relative cursor-pointer" (click)="changeProfileImage.emit()">
        <div class="rounded-circle bg-light d-flex align-items-center justify-content-center w-100 h-100 overflow-hidden">
          <img *ngIf="!isUploading" [src]="profilePictureUrl || 'assets/images/default-avatar.png'" alt="Profile Avatar" class="img-fluid w-100 h-100 object-fit-cover">
          <div *ngIf="isUploading" class="d-flex align-items-center justify-content-center w-100 h-100">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
        </div>
        <div class="pen btn btn-primary rounded-circle position-absolute bottom-0 end-0 d-flex align-items-center justify-content-center">
          <img class="pen-icon" src="assets/images/edit-pen-icon.png" alt="Edit Profile">
        </div>
      </div>
    </div>
    
    <div class="row gy-3 mt-1">
      <div class="col-md-6">
        <app-input 
          label="Site"
          formControlName="website"
          bgColor="white"
          [errorMessage]="socialInfoFormComponent.getErrorMessage('website')">
        </app-input>
      </div>
      <div class="col-md-6">
        <app-input 
          label="Instagram"
          formControlName="instagram"
          bgColor="white"
          [errorMessage]="socialInfoFormComponent.getErrorMessage('instagram')">
        </app-input>
      </div>
    </div>
    
    <div class="mt-3">
      <app-input 
        label="Sobre você"
        inputType="textarea"
        [rows]="4"
        formControlName="about"
        bgColor="white"
        [errorMessage]="socialInfoFormComponent.getErrorMessage('about')">
        <p class="text-muted small">Conte o que você quer que seus pacientes saibam sobre você</p>
      </app-input>
    </div>
  </div>
</app-form>
