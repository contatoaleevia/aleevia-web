<app-form
  [formGroup]="formGroup"
  [errorMessages]="errorMessages"
  [submitButtonText]="'Próximo'"
  (formSubmit)="formSubmit.emit()"
  [isNextButton]="true"
  #personalInfoFormComponent>

  <h4 class="fw-bold">Dados pessoais</h4>
  <p class="text-muted mb-4">Vamos começar? Conta pra gente quem é você!</p>

  <div class="mb-4">
    <div class="row gy-3">
      <div class="col-md-6">
        <app-input
          label="CPF"
          formControlName="cpf"

          mask="000.000.000-00"
          [errorMessage]="personalInfoFormComponent.getErrorMessage('cpf')">
        </app-input>
      </div>
      <div class="col-md-6">
        <app-input
          label="Nome completo"
          formControlName="full_name"

          [errorMessage]="personalInfoFormComponent.getErrorMessage('full_name')">
        </app-input>
      </div>
    </div>

    <div class="row gy-3 mt-1">
      <div class="col-md-6">
        <app-input
          label="E-mail"
          type="email"
          formControlName="email"

          [errorMessage]="personalInfoFormComponent.getErrorMessage('email')">
        </app-input>
      </div>
      <div class="col-md-6">
        <app-input
          label="Telefone"
          mask="(00) 00000-0000"
          formControlName="phone"

          [errorMessage]="personalInfoFormComponent.getErrorMessage('phone')">
        </app-input>
      </div>
    </div>

    <div class="row gy-3 mt-1">
      <div class="col-md-6">
        <app-input
          label="Gênero"
          inputType="select"
          [options]="genderOptions"
          optionLabel="label"
          optionValue="value"
          formControlName="gender"
          placeholder="Selecione seu gênero"

          [errorMessage]="personalInfoFormComponent.getErrorMessage('gender')">
        </app-input>
      </div>
      <div class="col-md-6">
        <app-input
          label="Como gostaria de ser chamado?"
          formControlName="preferred_name"

          [errorMessage]="personalInfoFormComponent.getErrorMessage('preferred_name')">
        </app-input>
      </div>
    </div>
  </div>
</app-form>
